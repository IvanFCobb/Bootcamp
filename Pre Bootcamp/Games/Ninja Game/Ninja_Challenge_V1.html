<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja Challenge</title>
  </head>
</html>
<html>
  <style>
    body {
      background-color: grey;
    }
    .container {
      height: 600px;
      width: 1000px;
      border: 1px solid black;
      margin: 5px;
      background-color: white;
    }
    button {
      background-color: blue;
      background-size: 400px 100px;
      border: 1px solid black;
      border-radius: 2px;
      font-size: 50px;
      margin: 5px;
    }
  </style>
  <body>
    <button>Ninja Challenge!</button>
    <div class="container">
      <div id="background">
        <div
          id="character"
          style="
            position: absolute;
            top: 100px;
            left: 450px;
            background-image: url('img/down1.png');
            width: 59px;
            height: 86px;
          "
        ></div>
      </div>
      <script type="text/javascript">
        var leftValue = 450,
          topValue = 100,
          direction = "down1";

        function update() {
          document.getElementById("character").style.left = leftValue + "px";
          document.getElementById("character").style.top = topValue + "px";
          document.getElementById("character").style.backgroundImage =
            "url('img/" + direction + ".png')";
        }

        document.onkeydown = function (e) {
          console.log(e);
          if (e.keyCode == 37 && leftValue > 20) {
            // LEFT
            leftValue = leftValue - 10;
            if (direction != "left1") {
              direction = "left1";
            } else {
              direction = "left2";
            }
          } else if (e.keyCode == 39 && leftValue < 945) {
            // RIGHT
            leftValue = leftValue + 10;
            if (direction != "right1") {
              direction = "right1";
            } else {
              direction = "right2";
            }
          } else if (e.keyCode == 40 && topValue < 595) {
            // DOWN
            topValue = topValue + 10;
            if (direction != "down1") {
              direction = "down1";
            } else {
              direction = "down2";
            }
          } else if (e.keyCode == 38 && topValue > 80) {
            // UP
            topValue = topValue - 10;
            if (direction != "top1") {
              direction = "top1";
            } else {
              direction = "top2";
            }
          }
          update();
        };
      </script>
    </div>
  </body>
</html>
