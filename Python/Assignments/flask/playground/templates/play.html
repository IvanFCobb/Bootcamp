<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <style>
        body {
          display: flex;
          flex-direction: column;
          align-items: center;
          background-color: linen;
        }
        
        h2 {
          margin-left: 40px;
        }

        #container {
          width: auto;
          height: auto;
          display: flex;
          flex-wrap: wrap;
        }

        .boxes {
          width: 100px;
          height: 100px;
          border: 3px solid ;
          margin: 10px;
        }
        </style>
</head>
<body>
    <h2>Welcome!</h2>
    <div id="container">

    {% for i in range(0, num) %}
        <div class="boxes" style="background-color:{{color}};"></div>
    {%endfor%}
</div>
    
</body>
</html>
