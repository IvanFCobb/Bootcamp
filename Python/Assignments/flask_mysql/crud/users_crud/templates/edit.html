<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet 2" href="/static/css/style.css">
    <title>Edit</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-between align-items-center">
                <h1 class="m-1">Add a New User</h1>
                <a href="/">Home</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form class="form" action="/{{user.id}}/edit/update" method="POST">
                    <label for="fname">First Name:</label>
                    <input class="form-control" type="text" name="fname" value="{{user.first_name}}" required>
                    <label for="lname">Last Name:</label>
                    <input class="form-control" type="text" name="lname" value="{{user.last_name}}" required>
                    <label for="email" >email:</label>
                    <input class="form-control" type="email" name="email" value="{{user.email}}" required>
                    <div class="form-group d-flex justify-content-between mt-5">
                        <input class="btn btn-secondary" type="submit" value="Update">
                        <form class="form" action="/{{user.id}}" method="POST">
                            <div class="form-group">
                                <input class="btn btn-link" type="submit" value="Show User">
                            </div>
                        </form> 
                    </div>
                </form> 
            </div>
        </div>
    </div>
</body>
</html>
