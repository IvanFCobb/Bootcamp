<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet 2" href="/static/css/style.css">
    <title>Home</title>
</head>
<body>
    <div class="comtainer">
        <div class="row">
            <div class="col-md-10">
            <h1 class="header" class="mb-3">All Users</h1>
            <table class="borderer table table-hover table-striped">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Ceated At</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody class="borderer">
                {% for one_user in all_users %}
                <tr class="table-warning">
                    <td>{{one_user.id}}</td> 
                    <td>{{one_user.first_name}} {{one_user.last_name}}</td>
                    <td>{{one_user.email}}</td>
                    <td>{{one_user.created_at}}</td>
                    <td>
                        <div class="row">
                            <div class="d-flex align-items-center">
                                <form class="form" action="/{{one_user.id}}" method="POST">
                                    <div class="form-group">
                                        <input class="btn btn-link" type="submit" value="Show">
                                    </div>
                                </form> 
                                <span>|</span>
                                <form class="form" action="/{{one_user.id}}/edit" method="POST">
                                    <div class="form-group">
                                        <input class="btn btn-link" type="submit" value="Edit">
                                    </div>
                                </form>
                                <span>|</span>
                                <form class="form" action="/{{one_user.id}}/delete" method="POST">
                                    <div class="form-group">
                                        <input class="btn btn-link" type="submit" value="Delete">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            <form action="/new">
                <input type="submit" value="Create User" />
            </form>
        </div>
    </div>
</body>
</html>
